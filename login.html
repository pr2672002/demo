<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Icon</title>
<style>
/* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar styling */
.navbar {
  background-color: #333;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

/* Logo styling */
.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 50px;
  height: auto;
  margin-right: 10px;
}

.logo a {
  color: white;
  font-size: 20px;
  text-decoration: none;
}

/* Navbar links */
.navbar ul {
  list-style-type: none;
  display: flex;
}

.navbar ul li {
  margin-right: 20px;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.navbar ul li a:hover {
  color: #ddd;
}

/* Social media icons */
.social-media {
  display: flex;
  align-items: center;
}

.social-media a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
}

.social-media a img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s ease;
}

.social-media a:hover img {
  transform: scale(1.2);
}

/* Additional links with hover effect */
.additional-links {
  display: flex;
}

.additional-links a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  transition: all 0.3s ease;
}

.additional-links a:hover {
  color: #ddd;
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">
    <img src="icon.png" alt="Icon">
    <a href="#">Waste Management Services</a>
  </div>
  <ul>
    <li><a href="home">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="service1.html">Service</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <div class="social-media">
    <a href="https://www.facebook.com/profile.php?id=100068163132836&mibextid=kFxxJD" target="_blank"><img src="facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/pooja_rathod_26?utm_source=qr&igsh=cDE2aDQwc3gzajkx" target="_blank"><img src="instagram.avif" alt="Instagram"></a>
    <a href="https://www.linkedin.com/in/pooja-rathod-b364a8266?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><img src="linkedin.avif" alt="LinkedIn"></a>
  </div>
</div>

<!-- Additional links -->


</body>
</html>
