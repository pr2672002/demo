    <script>
        // JavaScript to calculate charges and show pay now button
        function calculateCharges() {
            var wasteType = document.getElementById('wasteType').value;
            var weight = parseFloat(document.getElementById('weight').value);
            var charges = 0;
            // Calculate charges based on waste type and weight
            switch (wasteType) {
                case 'plastic':
                    charges = weight * 5; // Rs. 5 per kg
                    break;
                case 'paper':
                    charges = weight * 3; // Rs. 3 per kg
                    break;
                case 'metal':
                    charges = weight * 8; // Rs. 8 per kg
                    break;
                case 'glass':
                    charges = weight * 4; // Rs. 4 per kg
                    break;
            }

            // Display charges
            var chargesElement = document.getElementById('charges');
            chargesElement.textContent = 'Charges: Rs. ' + charges.toFixed(2);

            // Show pay now button
            var payNowButton = document.getElementById('payNowButton');
            payNowButton.style.display = 'block';

        }
        document.getElementById("payNowButton").onclick = function () {
            location.href = "service.html";
