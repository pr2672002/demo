    <div class="containerss">
      <h1>Choose Your Payment Method</h1>
      <div id="payment-type">
        <input type="radio" id="card" name="payment-method" value="card" checked>
        <label for="card">Credit/Debit Card</label>
        <input type="radio" id="upi" name="payment-method" value="upi">
        <label for="upi">UPI</label>
      </div>

      <form id="payment-form">
        <div id="card-details">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19"
            required>
          <label for="card-holder">Card Holder Name:</label>
          <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
          <label for="expiry-date">Expiry Date:</label>
          <input type="date" id="expiry-date" name="expiry-date" required>
          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
        </div>
        <div id="upi-details" style="display: none;">
          <label for="upi-id">UPI ID:</label>
          <input type="text" id="upi-id" name="upi-id" placeholder="example@upi">
        </div>
        <button type="submit" id="submit-payment">Submit Payment</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("payment-type").addEventListener("change", function () {
      const cardDetails = document.getElementById("card-details");
      const upiDetails = document.getElementById("upi-details");

      if (document.getElementById("card").checked) {
        cardDetails.style.display = "block";
        upiDetails.style.display = "none";
      } else if (document.getElementById("upi").checked) {
        cardDetails.style.display = "none";
        upiDetails.style.display = "block";
      }
    });

    document.getElementById("payment-form").addEventListener("submit", function (event) {
      event.preventDefault();
      let paymentDetails;

      if (document.getElementById("card").checked) {
        paymentDetails = {
          method: "Card",
          cardNumber: document.getElementById("card-number").value,
          cardHolder: document.getElementById("card-holder").value,
          expiryDate: document.getElementById("expiry-date").value,
          cvv: document.getElementById("cvv").value
        };
      } else if (document.getElementById("upi").checked) {
        paymentDetails = {
          method: "UPI",
          upiId: document.getElementById("upi-id").value
        };
      }

      // Dummy alert for demonstration
      alert("Payment submitted via " + paymentDetails.method + "\nDetails: " + JSON.stringify(paymentDetails));
    });

    // JavaScript code for making AJAX requests
fetch('/api/data')

    })
    .catch(error => {

    });

  </script>
